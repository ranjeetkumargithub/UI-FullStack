<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <!--
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
    -->
    <style>
        #photo{
            border: 10px solid salmon;
            padding: 5px;
        }
        img{
            box-shadow: 5px 10px 20px black;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
    <h2>Simple Image</h2>
    <img src="img/image1.jpg" width="600" height="350">

    <h2>Another Image</h2>
    <img src="img/image2.jpg" width="600" height="350">

    <!--
    <h2>If image is not display due to some tech issue</h2>
    <img src="img/image31.jpeg" alt="Laptop Image">
    -->

    <h2>Image with Title</h2>
    <img src="img/image4.jpeg" width="600" height="350" alt="" title="Meeting Room">

    <h2>Image from Google</h2>
    <img src="https://iforum-sg.c.hihonor.com/latin/latin_data/images/10000/2022/7/21/9d5955ff-d846-4093-b7cd-4657fb6e8d16.jpeg" width="600" height="350" alt="" title="Thor Poster">

    <h2>Image With Photo Frame</h2>
    <img src="img/image7.jpeg" width="600" height="350" alt="" title="Image With Photo Frame" id="photo">

</body>
</html>

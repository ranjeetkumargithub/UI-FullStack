<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>

    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background: linear-gradient(45deg,black,yellow);
            width: 400px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px black;
            border-radius: 10px;
        }
        div video{
            width: 100%;
            outline: none;
        }
        div audio{
            outline: none;
        }
    </style>

</head>
<body>

    <!-- Audio , Video Elements -->
    
    <h2>Audio Files</h2>
    <div>
        <audio src="Media/song.mp3" typeof="audio/mp3" controls></audio>
    </div>

    <h2>Video Files</h2>
    <div>
        <video src="Media/kesariya.mp4" typeof="video/mp4" controls></video>
    </div>

</body>
</html>

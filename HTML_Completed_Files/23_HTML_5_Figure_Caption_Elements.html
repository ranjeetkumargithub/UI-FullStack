<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: darkslategray;
            text-align: center;
        }
        figure{
            width: 340px;
            text-align: center;
            padding: 5px;
            border-radius: 10px;
            background-color: lightsalmon;
            display: inline-block;
            margin: 5px;
        }
        figure:hover{
            box-shadow: 0 0 10px white;
        }
        figure img{
            width: 100%;
            border-radius: 10px;
            height: 200px;
        }
        figure figcaption{
            background: linear-gradient(45deg,darkslategray,orangered);
            padding: 10px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <!-- Image 1 -->
    <figure>

        <figcaption>Image 1</figcaption>
    </figure>

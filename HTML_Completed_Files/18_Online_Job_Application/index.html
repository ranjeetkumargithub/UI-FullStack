<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- job enrollment -->
    <div>
        <h2>Job Enrollment</h2>
        <form action="">
            <label>User Name</label> <br>
            <input type="text" placeholder="username"> <br>

            <label>Password</label> <br>
            <input type="password" placeholder="passwoed"> <br>

            <label>Email</label> <br>
            <input type="email" placeholder="email"> <br>

            <label>About Yourself</label> <br>
            <textarea rows="3" cols="25" placeholder="Biography"></textarea> <br>

            <label>Designation</label> <br>
            <select>
                <option value="Software Engineering">Software Engineering</option>
                <option value=" Sr.Software Engineering">Sr.Software Engineering</option>
                <option value="Tech Lead">Tech Lead</option>
                <option value="Project Manager">Project Manager</option>
            </select> <br>

            <label>DOB</label> <br>
            <input type="date"> <br>

            <label>Your Image</label><br>
            <input type="file"><br>

            <label>Mobile</label><br>
            <input type="number"><br>

            <label>Programming Level</label> <br>
            <input type="checkbox" value="Beginner">Beginner
            <input type="checkbox" value="Intermediate">Intermediate
            <input type="checkbox" value="Expert">Expert <br>

            <label>Expertise In</label><br>
            <input type="radio" name="expertise" value="frontend">FrontEnd
            <input type="radio" name="expertise" value="backend">BackEnd
            <input type="radio" name="expertise" value="database">Database
            <input type="radio" name="expertise" value="fullstack">Full Stack <br>
            
            <label>Website URL</label> <br>
            <input type="url" placeholder="your website"> <br>

            <input class="button" type="submit" value="Enroll">
            <input class="button" type="reset">
        </form>
    </div>
    
</body>
</html>

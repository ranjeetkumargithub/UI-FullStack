<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <!--
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
    -->
</head>
<body>

    <!--
        simple Login Form
        Login Form with Table
        Select Box
        Text Area
        DataList
    -->

    <!-- text box -->
    <form action="">

        <label>Select Car</label>
        <select>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="RollsRoyce">RollsRoyce</option>
            <option value="Maruti">Maruti</option>
        </select> <br>

        <label>Select Vehical</label>
        <select>
            <optgroup label="Bikes">
                <option value="Yamaha">Yamaha</option>
                <option value="RoyalEnfield">RoyalEnfield</option>
                <option value="Dugati">Dugati</option>
            </optgroup>
            <optgroup label="Cars">
                <option value="Audi">Audi</option>
                <option value="RollsRoyce">RollsRoyce</option>
                <option value="Maruti">Maruti</option>
            </optgroup>
        </select> <br>

        <label>User Name</label>
        <input type="text" placeholder="Enter username"> <br>

        <label>Password</label>
        <input type="password" placeholder="Enter your password"> <br>

        <label>Email</label>
        <input type="email" placeholder="Enter youe email"><br>

        <label>Color</label>
        <input type="color"><br>

        <label>Date</label>
        <input type="date"><br>

        <label>Date & Time</label>
        <input type="datetime-local"><br>

        <label>Month</label>
        <input type="month"><br>

        <label>Number</label>
        <input type="number"><br>

        <label>Technologies</label>
        <input type="checkbox" value="html">HTML
        <input type="checkbox" value="css">CSS
        <input type="checkbox" value="javascript">JavaScript <br>

        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <br>

        <label>Amount Range</label>
        1000<input type="range" min="1000" max="50000"> 50000 <br>

        <label>Bio</label>
        <textarea rows="3" cols="40"></textarea> <br>

        <input type="submit">
        <input type="reset"><br>
    </form>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Bootstrap/CSS/font-awesome.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="Bootstrap/JS/bootstrap.bundle.js" async></script>
    <title>Buttons</title>
    <style>
        body{
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>
<body>

    <div class="m-5">

        <button class="btn btn-primary">Hello</button>
        <button class="btn btn-secondary">Hello</button>
        <button class="btn btn-success">Hello</button>
        <button class="btn btn-warning">Hello</button>
        <button class="btn btn-danger">Hello</button>
        <button class="btn btn-info">Hello</button>
        <button class="btn btn-dark">Hello</button>

        <hr>

        <button class="btn btn-outline-primary btn-lg">Hello</button>
        <button class="btn btn-outline-secondary">Hello</button>
        <button class="btn btn-outline-success btn-sm">Hello</button>
        <button class="btn btn-outline-warning">Hello</button>
        <button class="btn btn-outline-danger">Hello</button>
        <button class="btn btn-outline-info">Hello</button>
        <button class="btn btn-outline-dark">Hello</button>

    </div>
    
</body>
</html>

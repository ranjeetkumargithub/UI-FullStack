<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Bootstrap/CSS/font-awesome.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="Bootstrap/JS/bootstrap.bundle.js" async></script>
    <title>Alerts</title>
    <style>
        body{
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>
<body>

    <div class="m-5">

        <div class="alert alert-primary alert-dismissible">
            <i class="fa fa-info"></i> Information Message
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-success">
            Success Message
        </div>

        <div class="alert alert-danger">
            Danger Message
        </div>

        <div class="alert alert-warning">
            <span class="h3 fw-bold">Warning Message</span>
            <div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae laborum cupiditate vero, repellendus ex voluptates dignissimos, dolorem quae, eum accusantium architecto ut voluptate. Qui dicta vero, veniam quos labore eius.</p>
            </div>
        </div>

        

    </div>

    
</body>
</html>
